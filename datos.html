<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Criptomonedas Elegante</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #FFFFFF;
        }
        .chart-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            max-height: 500px; /* Límite de alto para pantallas grandes */
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            body {
                min-height: auto; /* Evitar que el body sea demasiado alto */
                padding: 10px 0; /* Añadir algo de padding vertical */
            }
            .chart-container {
                padding: 10px;
            }
            canvas {
                max-height: 400px; /* Reducir alto en tablets */
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            .chart-container {
                padding: 5px;
            }
            canvas {
                max-height: 300px; /* Reducir aún más el alto en móviles pequeños */
            }
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="cryptoChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('cryptoChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['India', 'Corea del Sur', 'Brasil', 'España', 'Estados Unidos', 'México', 'Alemania', 'China'],
                datasets: [
                    {
                        label: '2019',
                        data: [7, 7, 6, 5, 5, 4, 3, 2],
                        backgroundColor: 'rgba(74, 144, 226, 0.6)',
                        borderColor: 'rgba(74, 144, 226, 1)',
                        borderWidth: 1.5
                    },
                    {
                        label: '2021',
                        data: [18, 14, 12, 10, 9, 8, 6, 3],
                        backgroundColor: 'rgba(30, 95, 168, 0.6)',
                        borderColor: 'rgba(30, 95, 168, 1)',
                        borderWidth: 1.5
                    },
                    {
                        label: '2024',
                        data: [24, 16, 15, 12, 17, 10, 6, 3],
                        backgroundColor: 'rgba(10, 61, 122, 0.6)',
                        borderColor: 'rgba(10, 61, 122, 1)',
                        borderWidth: 1.5
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Países',
                            color: '#333333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        ticks: {
                            color: '#333333',
                            maxRotation: 45,
                            minRotation: 45,
                            font: {
                                size: window.innerWidth <= 480 ? 8 : 10 /* Reducir tamaño en móviles */
                            }
                        },
                        grid: {
                            color: 'rgba(224, 224, 224, 0.5)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        max: 30,
                        title: {
                            display: true,
                            text: 'Porcentaje (%)',
                            color: '#333333',
                            font: {
                                size: 14,
                                weight: 'bold'
                            }
                        },
                        ticks: {
                            color: '#333333',
                            stepSize: 5,
                            font: {
                                size: window.innerWidth <= 480 ? 8 : 10
                            }
                        },
                        grid: {
                            color: 'rgba(224, 224, 224, 0.5)'
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            color: '#333333',
                            font: {
                                size: window.innerWidth <= 480 ? 8 : 10,
                                weight: 'bold'
                            }
                        }
                    },
                    title: {
                        display: true,
                        text: 'Uso de Criptomonedas por País (2019 vs 2021 vs 2024)',
                        color: '#333333',
                        font: {
                            size: window.innerWidth <= 480 ? 12 : 16, /* Reducir título */
                            weight: 'bold'
                        },
                        padding: {
                            top: 10,
                            bottom: 15
                        }
                    }
                },
                animation: {
                    duration: 1500,
                    easing: 'easeInOutQuart'
                },
                layout: {
                    padding: {
                        left: 5, /* Reducir padding en móviles */
                        right: 5,
                        top: 5,
                        bottom: 5
                    }
                }
            }
        });
    </script>
</body>
</html>
